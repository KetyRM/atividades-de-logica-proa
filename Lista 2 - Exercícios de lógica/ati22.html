<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 22</title>
</head>
<body>
    <h1>Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100. </h1>

    <script>

        let entre_100 = 0

        for (let i = 1; i <= 20; i++) {
        let numero = parseFloat(prompt("Digite o " + i + "º número:"))


        if (numero >= 0 && numero <= 100) {
            entre_100++
          }
       }

        document.write("Quantidade de números entre 0 e 100: " + entre_100 + "<br>")
</script>

</body>
</html>
