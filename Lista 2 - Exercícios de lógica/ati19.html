<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Elaborar um programa que efetue a apresentação do valor da conversão em real (R$) de um valor lido em dólar (US$). O programa deverá solicitar o valor da cotação do dólar e também a quantidade de dólares disponíveis com o usuário. </h1>

    <script>

        let cotacao = parseFloat(prompt("Digite a cotação do dólar $ : "))
        let dolares = parseFloat(prompt("Digite a quantidade de dólares que você tem: "))

        let reais = cotacao * dolares

        document.write("O valor em reais é: R$ " + reais)
</script>

</body>
</html>
