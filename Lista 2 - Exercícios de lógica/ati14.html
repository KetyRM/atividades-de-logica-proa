<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 14</title>
</head>
<body>
    <h1>Escreva um programa  que leia 10 números do usuário e calcule a soma desses números. </h1>

    <script>
    let soma = 0

    for (let i = 1; i <= 10; i++) {
        let numero = parseInt(prompt("Digite o " + i + "º número:"))
        soma += numero; 
    }

    document.write("A soma é de: " + soma)
    </script>

</body>
</html>
