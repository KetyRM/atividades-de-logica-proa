<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Escreva um programa que leia uma sequência de números do usuário e realize a soma desses números. Encerre a execução quando um número negativo for digitado.</h1>

    <script>
        let soma = 0

        for (let i = 1; i <= 8; i++) {
        let numero = parseInt(prompt("Digite o " + i + "° número:"))

        if (numero < 0) { 
            document.write("Digitado número negativo, programa encerrado.")
            break
        }

        soma += numero

        if (i === 8) {
            document.write("A soma dos números digitados é: " + soma)
        }
       }
    </script>


</body>
</html>
