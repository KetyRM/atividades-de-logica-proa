<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
</head>
<body>
    <h1>Escrever um programa que leia o nome de um vendedor, o seu salário fixo e o total de vendas efetuadas por ele no mês (em dinheiro). Sabendo que este vendedor ganha 15% de comissão sobre suas vendas efetuadas, informar o seu nome, o salário fixo e salário no final do mês. </h1>

    <script>
        let nome = prompt("Digite o nome do vendedor: ")
        let salario_fixo = parseFloat(prompt("Digite o salário fixo do vendedor: "))
        let vendas = parseFloat(prompt("Digite o total de vendas efetuadas no mês: "))

        let comissao = vendas * 0.15

        let salario_final = salario_fixo + comissao

        document.write("Nome do vendedor: " + nome + "<br>")
        document.write("Salário fixo: R$ " + salario_fixo + "<br>")
        document.write("Salário final (com comissão): R$ " + salario_final)
    </script>
</body>
</html>
