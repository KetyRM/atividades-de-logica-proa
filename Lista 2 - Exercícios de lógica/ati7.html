    <h1>Fazer um programa que mostre na tela a média aritmética dos números 8,9 e 7. A média dos números 4, 5 e 6. A soma das duas médias. A média das médias.</h1>

    <script>

    let num1 = 8, num2 = 9, num3 = 7
    let num4 = 4, num5 = 5, num6 = 6

    let media1 = (num1 + num2 + num3) / 3
    let media2 = (num4 + num5 + num6) / 3
    let soma_medias = media1 + media2;
    let media_das_medias = soma_medias / 2

    document.write("Média dos números 8, 9 e 7 é: " + media1 + "<br>")
    document.write("Média dos números 4, 5 e 6 é: " + media2 + "<br>")
    document.write("Soma das duas médias é:  " + soma_medias + "<br>")
    document.write("Média das médias é: " + media_das_medias + "<br>")
    </script>
