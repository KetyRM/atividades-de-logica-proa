    <h1> Escreva um programa que leia a idade de 20 pessoas e exiba a soma das idades. </h1>

    <script>
        let soma = 0

        for (let i = 1; i <= 20; i++) {
            let idade = parseInt(prompt("Digite a idade da pessoa " + i + "º:"))
        soma += i
        }

        document.write("A soma das idades é: " + soma)
    </script>
