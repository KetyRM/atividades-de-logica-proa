<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>A Loja Mamão com Açúcar está vendendo seus produtos em 5 (cinco) prestações sem juros. Faça um programa que receba um valor de uma compra e mostre o valor das prestações.</h1>

    <script>
        let produto = parseFloat(prompt("Digite o valor do produto R$: "))

        let parcelas = produto / 5

        document.write("O valor de cada uma das 5 prestações é: R$ " +  parcelas)
    </script>
</body>
</html>
