<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13</title>
</head>
<body>
    <h1>- Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de conversão é: F=(9*C+160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius. </h1>

    <script>
        let celsius =parseFloat(prompt("Digite a temperatura em Celsius: "))

        let fahrenheit = (9 * celsius + 160) / 5

        document.write("A temperatura em Fahrenheit é: " + fahrenheit + "°F")
    </script>
</body>
</html>
