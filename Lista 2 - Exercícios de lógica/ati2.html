<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <h1>Escreva um programa em Javascript, que leia um número e informe se ele é divisível por 10, por 5 ou por 2 ou se não é divisível por nenhum deles.</h1>

    <script> 
        let numero = parseInt(prompt("Digite seu número inteiro e descubra seu divisor: "))

        let divisor_um = 10
        let divisor_dois = 5
        let divisor_tres = 2

        let indivisivel = true // quando não for divisivel, ele vai apontar e não vai dizer o ultimo número


        if (numero % divisor_um === 0){
            document.write("O número: " + numero + " é divisível por 10.<br>")
            indivisivel = false
        } 
        
        if(numero % divisor_dois  === 0){
            document.write("O número:  " + numero + " é divisível por 5.<br> ")
            indivisivel = false
        }
        
        if(numero % divisor_tres === 0){
            document.write("O número:  " + numero + " é divisível por 2.<br> ")
            indivisivel = false
        }
        
        if(indivisivel){
            document.write("O número: " + numero + " não é divisível por 10, 5 ou 2.<br>")
        }
    </script>
</body>
</html>
