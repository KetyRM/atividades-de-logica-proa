<body>
    <h1> Crie um programa que leia o valor do salário mínimo e o valor do salário de um usuário, calcule a quantidade de salários mínimos esse usuário ganha e imprima o resultado. (Salário mínimo = R$1.212,00).</h1>

    <script>

        let salario_minimo = 1212

        let valor = parseFloat(prompt("Digite o valor do seu salário:"))

        let quantidade = valor / salario_minimo

        document.write("O usuário ganha " + quantidade + " salários mínimos.")
</script>
    
  
</body>
