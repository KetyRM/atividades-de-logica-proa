<body>
    <h1> Escreva um programa que leia a idade de 20 pessoas e exiba quantas pessoas são maiores de idade. </h1>

     <script>
        let contador = 0

        for(let i = 1; i <= 20; i++){
        let numero = parseInt(prompt("Digite a idade da pessoa " + i + "°:"))

        if(numero >= 18){
            contador++
         }
        }

         document.write("Número de pessoas maiores de idade: " + contador + "<br>")
    </script>
</body>
</html>
