<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 23</title>
</head>
<body>
    <h1>Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100, quantos estão entre 101 e 200 e quantos são maiores de 200.</h1>

    <script>
        let entre_100 = 0
        let entre101_200 = 0
        let maior_200 = 0

        for (let i = 1; i <= 20; i++){
            let numero = parseFloat(prompt("Digite o " + i + "º número:"))

            if (numero >= 0 && numero <= 100){
            entre_100++
            } else if (numero >= 101 && numero <= 200){
            entre101_200++
            } else if (numero > 200){
            maior_200++
          }
        }

        document.write("Quantidade de números entre 0 e 100: " + entre_100 + "<br>")
        document.write("Quantidade de números entre 101 e 200: " + entre101_200 + "<br>")
        document.write("Quantidade de números maiores que 200: " + maior_200 + "<br>")

    </script>

</body>
</html>
