<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 18</title>
</head>
<body>
    <h1>Escreva um programa que leia o nome e a idade de 10 pessoas e exiba o nome da pessoa mais nova. </h1>
   
    <script>
        let maisNova = ""     
        let idadeMaisNova = 1000

        for (let i = 1; i <= 10; i++) {
        let nome = prompt("Digite o nome da pessoa " + i + "°:")
        let idade = parseInt(prompt("Digite a idade de " + nome + ":"))

        
        if (idade < idadeMaisNova) {
            idadeMaisNova = idade
            maisNova = nome
          }
        }

         document.write("A pessoa mais nova é: " + maisNova + " com " + idadeMaisNova + " anos.")
</script>

</body>
</html>
