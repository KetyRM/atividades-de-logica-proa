<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Escreva um programa que calcule a soma dos números de 1 a 15. </h1>

    <script>
        let soma = 0

        for (let i = 1; i <= 15; i++) {
            let numero = parseInt(prompt("Digite o " + i + "º número:"))
            soma += numero
        }

        document.write("A soma dos números de 1 a 15 é: " + soma)
    </script>
</body>
</html>
