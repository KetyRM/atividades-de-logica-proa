<body>
    <h1>Crie um programa em javascript que leia a idade de uma pessoa e informe a sua classe eleitoral:  
    · não eleitor (abaixo de 16 anos);  
    · eleitor obrigatório (entre a faixa de 18 e menor de 65 anos); 
    · eleitor facultativo (de 16 até 18 anos e maior de 65 anos, inclusive). </h1>

    <script>
        let idade = parseFloat(prompt("Digite sua idade: "))

        if(idade <16){
            document.write("Você não pode votar")
        }else if( idade >=18 && idade <65){
            document.write("Seu voto é obrigatório")
        }else{
            document.write("seu voto é facultativo")
        }
    </script>
    
</body>
