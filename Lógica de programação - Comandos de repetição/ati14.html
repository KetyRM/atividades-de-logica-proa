<body>
    <h1>Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "while".
    </h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro: "))
        let fatorial = 1
        let contador = 1

        while (contador <= numero) {
            fatorial *= contador; 
            contador++;           
        }

        document.write("O fatorial do número " + numero + " é: " + fatorial);
    </script>
</body>

</html>
