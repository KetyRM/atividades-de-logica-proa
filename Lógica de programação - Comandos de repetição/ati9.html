<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "while" e exiba a média das idades.</h1>
    <script>
        let contador = 0        
        let somaIdades = 0        
        const totalPessoas = 5  

        while (contador < totalPessoas) {
            let nome = prompt("digite o nome: ");
            let idade = parseInt(prompt("digite a idade: "));

            somaIdades += idade;    
            contador++;            
        }

        let media = somaIdades / totalPessoas
        document.write("A média da idade das 5 pessoas é: " + media)

    </script>
</body>
</html>
