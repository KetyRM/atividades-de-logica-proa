<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Crie um programa que leia o nome e a idade de várias pessoas até que o nome "fim" seja informado. Ao final,
        exiba a média das idades.</h1>
    <script>
        let idades = 0
        let contador = 0

        for (let i = 1; i <= 1000; i++){ 
            let nome = prompt("Digite o nome da pessoa (ou 'fim' para encerrar): ")
            if (nome.toLowerCase() === "fim"){
                break; 
            }

            let idade = parseInt(prompt("Digite a idade de " + nome + ":"))
            idades += idade;
            contador++;
        }

        if (contador > 0){
            let media = idades / contador;
            document.write("A média das idades das " + contador + " pessoas é: " + media)
        } else{
            document.write("Nenhuma idade foi informada.")
        }
    </script>
</body>

</html>
