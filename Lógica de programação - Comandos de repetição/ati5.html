<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <h1>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while"</h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro para gerar a tabuada: "));

        document.write("A tabuada do número digitado é:<br>");

        let multiplicador = 1; 
    
        while (multiplicador <= 10){
        
        let resultado = numero * multiplicador;

        document.write(numero + " x " + multiplicador + " = " + resultado + "<br>");

        multiplicador++; 
    }
    </script>
    
</body>
</html>
