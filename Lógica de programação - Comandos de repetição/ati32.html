<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 32</title>
</head>
<body>
    <h1>Escreva um programa que calcule a soma dos números de 1 a 100.</h1>
    <script>
        let soma = 0

            for (let numero = 1; numero <= 100; numero++){
                soma += numero;
            }

            document.write("A soma dos números de 1 a 100 é: " + soma)
    </script>
</body>
</html>
