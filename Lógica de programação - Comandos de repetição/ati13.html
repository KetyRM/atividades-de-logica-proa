<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13</title>
</head>

<body>
    <h1>Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "while".</h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro: " ))

        while (numero > 0){
            let digito = numero % 10;
            document.write(digito + "<br>");
            numero = Math.floor(numero / 10);
        }
            
    </script>
</body>

</html>
