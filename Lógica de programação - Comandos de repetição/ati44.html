<body>
    <h1>Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário.</h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro: "))
            let fatorial = 1

            for (let i = 1; i <= numero; i++) {
                fatorial = fatorial * i
            }

            document.write("O fatorial de " + numero + " é: " + fatorial)
    </script>
</body>
</html>
