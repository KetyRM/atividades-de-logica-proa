<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 39</title>
</head>
<body>
    <h1>Crie um programa que leia o nome e a idade de 5 pessoas e exiba a média das idades.</h1>
    <script>
        let idades = 0
            const maximo = 5

            for (let i = 1; i <= maximo; i++){
                let nome = prompt("Digite o nome da pessoa " + i + ":")
                let idade = parseInt(prompt("Digite a idade de " + nome + ":"))
                idades += idade
            }

            let media = idades / maximo;
            document.write("A média das idades das " + maximo + " pessoas é: " + media);
    </script>
</body>
</html>
