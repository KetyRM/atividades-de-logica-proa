<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 40</title>
</head>
<body>
    <h1>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci.</h1>
    <script>
        const total = 20
            let a = 0
            let b = 1

            document.write("Os primeiros 20 números da sequência de Fibonacci são:<br>")

            for (let i = 1; i <= total; i++){
                document.write(a + "<br>")
                let proximo = a + b
                a = b
                b = proximo
            }
    </script>
</body>
</html>
