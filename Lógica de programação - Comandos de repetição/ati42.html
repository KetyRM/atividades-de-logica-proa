<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 42</title>
</head>
<body>
    <h1>Crie um programa que exiba os números ímpares de 50 a 1.</h1>
    <script>
         const maximo = 50

            for (let numero = 1; numero <= maximo; numero++){
                if (numero % 2 === 1){ 
                    document.write(numero + "<br>")
                }
            }
    </script>
</body>
</html>
