<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 38</title>
</head>
<body>
    <h1>Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido.</h1>
    <script>
         let numero = parseInt(prompt("Digite um número inteiro: "))

            let a = 0
            let b = 1

            document.write("Sequência de Fibonacci até " + numero + ":<br>")

            for (; a <= numero;){
                document.write(a + " ")
                let proximo = a + b
                a = b
                b = proximo
            }
    </script>
</body>
</html>
