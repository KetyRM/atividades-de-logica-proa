<body>
    <h1>Crie um programa que exiba os n√∫meros pares de 1 a 50 usando o loop "while".</h1>
    <script>
        let numero =1
        const maximo =50

        while (numero <= maximo){
            if (numero %2 === 0){
                document.write(numero + "<br>")
            }

            numero ++;        
        }
    </script>
    
</body>
