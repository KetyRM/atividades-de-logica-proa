<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 37</title>
</head>
<body>
    <h1>Faça um programa que leia um número inteiro e exiba se ele é um número primo.</h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro: "))
            let divisores = 0

            for (let i = 1; i <= numero; i++){
                if (numero % i === 0){
                    divisores++  
                }
            }

            if (divisores === 2){
                document.write(numero + " é um número primo.")
            } else {
                document.write(numero + " não é um número primo.")
            }
    </script>
</body>
</html>
