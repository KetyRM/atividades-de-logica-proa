<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".</h1>
    <script>
        let a = 0
        let b = 1
        let proximo

        let contador = 1
        const limite = 20

        document.write("A sequência de Fibonacci (primeiros 20 números) é: <br> ")

        document.write(a + ", ");

        while (contador < limite) {
            proximo = a + b;
            a = b;
            b = proximo;

            if (contador === limite - 1) {
                document.write(b + ".");
            } else {
                document.write(b + ", ");
            }
            contador++;
        }
    </script>

</body>

</html>
