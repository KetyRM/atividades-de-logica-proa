<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 24</title>
</head>

<body>
    <h1>Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "do-while" e exiba a média das idades.
    </h1>
    <script>
        let contador = 1
        let somaIdades = 0
        const maximo = 5

        do {
            let nome = prompt("Digite o nome da pessoa " + contador + ":")
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"))

            somaIdades += idade
            contador++
        } while (contador <= maximo)

        let media = somaIdades / maximo
        document.write("A média das idades das " + maximo + " pessoas é: " + media)
    </script>
</body>

</html>
