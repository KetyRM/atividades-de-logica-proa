<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 34</title>
</head>
<body>
    <h1>Faça um programa que leia 5 números inteiros e exiba a média aritmética dos valores lidos.</h1>
    <script>
         let soma = 0
            const numeros = 5

            for (let contador = 1; contador <= numeros; contador++) {
                let numero = parseInt(prompt("Digite o " + contador + "º número inteiro: "))
                soma += numero
            }

            let media = soma / numeros
            document.write("A média dos " + numeros + " números é: " + media)
        </script>
</body>
</html>
