<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 17</title>
</head>

<body>
    <h1>Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while".</h1>
    <script>
        let numero = 1
        let soma = 0

        do {
            soma = soma + numero
            numero++
        } while (numero <= 100)

        document.write("A soma dos números de 1 a 100 é: " + soma)
    </script>
</body>

</html>
