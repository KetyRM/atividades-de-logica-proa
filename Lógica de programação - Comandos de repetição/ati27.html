<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 27</title>
</head>

<body>
    <h1>Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".</h1>
    <script>
        let numero = 1
        const maximo = 50

        do {
            if (numero % 2 === 1){
                document.write(numero + "<br>")
            }
            numero++
        } while (numero <= maximo)
    </script>
</body>

</html>
