<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 25</title>
</head>

<body>
    <h1>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "do-while".</h1>
    <script>
        let c = 0
        let d = 1
        let contador = 1
        const maximo = 20

        document.write("Os primeiros 20 números da sequência de Fibonacci são:<br>")

        do{
            document.write(c + "<br>")
            let proximo = c + d
            c = d
            d = proximo
            contador++
        } while (contador <= maximo)
    </script>
</body>

</html>
