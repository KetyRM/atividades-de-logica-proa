<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 20</title>
</head>

<body>
    <h1>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop
        "do-while".</h1>
    <script>
        let num = parseInt(prompt("Digite um número inteiro para gerar a tabuada: "))

        document.write("A tabuada do número digitado é:<br>")

        let multi = 1

        do {
            let resultado = num * multi
            document.write(num + " x " + multi + " = " + resultado + "<br>")
            multi++
        } while (multi <= 10)
    </script>
</body>

</html>
