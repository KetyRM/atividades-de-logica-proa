<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 30</title>
</head>

<body>
    <h1>Crie um programa que leia o nome e a idade de várias pessoas usando o loop "do-while" até que o nome "fim" seja
        informado. Ao final, exiba a média das idades.</h1>
    <script>
        let somaIdades = 0
        let contador = 0
        let nome

        do{
            nome = prompt("Digite o nome da pessoa (ou 'fim' para encerrar): ")

            if (nome.toLowerCase() !== "fim") {
                let idade = parseInt(prompt("Digite a idade de " + nome + ":"))
                somaIdades += idade
                contador++
            }

        } while (nome.toLowerCase() !== "fim")

        if (contador > 0){
            let media = somaIdades / contador
            document.write("A média das idades das " + contador + " pessoas é: " + media)
        } else {
            document.write("Nenhuma idade foi informada.")
        }
    </script>
</body>

</html>
