<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "do-while".
    </h1>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro para o calculo fatorial: "))
        let fatorial = 1
        let contador = numero

        if (numero < 0){
            document.write("Não existe fatorial de número negativo!")
        } else {
            do {
                fatorial = fatorial * contador
                contador--
            } while (contador > 0)

            document.write("O fatorial de " + numero + " é: " + fatorial)
        }
    </script>
</body>

</html>
