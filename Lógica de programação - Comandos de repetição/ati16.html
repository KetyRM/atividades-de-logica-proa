<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 16</title>
</head>

<body>
    <h1>Faça um programa que exiba os números de 1 a 10 usando o loop "do-while".</h1>
    <script>
        let numero = 1
        const exibir = 10

        do {
            document.write(numero + "<br>")
            numero = numero + 1
        } while (numero <= exibir)
    </script>
</body>

</html>
