<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 6</title>
</head>

<body>
    <h1>Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop
        "while".</h1>
    <script>
        let numero = parseInt(prompt("Digite um numero inteiro e positivo: "))

        let divisor = 1

        while (divisor <= numero) {

            if (numero % divisor === 0) {

                document.write(divisor + "<br>");
            }

            divisor++;
        }
    </script>

</body>

</html>
