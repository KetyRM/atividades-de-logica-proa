<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>
    <h1>Escreva um programa que leia dois números inteiros e troque os seus valores, ou seja, 
    o primeiro deve ficar com o valor do segundo e vice-versa.</h1>

    <script>
        let um = parseInt(prompt("Digite um número inteiro: "))
        let dois = parseInt(prompt("Digite outro número inteiro: "))


         let troca = [um,dois] = [dois,um]

        document.write("Os valores trocados são: " + troca)
    </script>
    
</body>
</html>
