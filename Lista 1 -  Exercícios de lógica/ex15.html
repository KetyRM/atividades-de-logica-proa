<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 15</title>
</head>
<body>
    <h1>Crie um programa que leia o salário de um funcionário e calcule o novo salário com um aumento de 15%.</h1>

    <script>
        let salario = parseFloat(prompt(" Digite um salário: "));
        let aumento = salario * 0.15;
        let novo = aumento + salario;

        document.write("O salário com aumento é: " + novo);
        
    </script>
    
</body>
</html>
