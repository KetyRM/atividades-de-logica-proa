<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 28</title>
</head>
<body>
    <h1>Faça um programa que leia o peso e a altura de uma pessoa e exiba o seu Índice de Massa Corporal (IMC) e a sua classificação. Considere a tabela de classificação do IMC.</h1>

    <script>
        let peso = parseFloat(prompt("Digite eu peso: "))
        let altura = parseFloat(prompt("Digite sua altura: "))

        let imc = peso / (altura * altura)

        document.write("Seu IMC é: " + imc + "<br>")
       

        if( imc < 18.5 ){
            document.write("Seu peso está abaixo do esperado!")
        }else if( imc < 25.0 ){
            document.write("Seu peso está ideal")
        }else if( imc < 30){
            document.write("Você está com sobrepeso")
        }else{
            document.write("Você esta com obesidade")
        }
    </script>
</body>
</html>
