<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Escreva um programa que leia o código de um produto e a quantidade comprada, e exiba o valor total a ser pago. Considere que cada produto tem um preço diferente.</h1>

    <script>
        let codigo =  parseInt(prompt("Digite o código de um produto (1,2,3): "))

        let comprados = parseInt(prompt("Digite o quanto foi comprado: "))

        let prod1 = 12.00
        let prod2 = 15.00
        let prod3 = 50.00

        let pagamento = 0

        if(codigo == 1){
            pagamento = prod1 * comprados
        }else if (codigo ==2){
            pagamento = prod2 * comprados
        }else if (codigo == 3){
            pagamento= prod3 * comprados
        }

        if(pagamento >0) {
            document.write("O valor total a pagar é: R$ " + pagamento)
        }

    </script>
</body>
</html>
