<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>
<body>
    <h1>Faça um programa que leia um número inteiro e exiba a sua tabuada de multiplicação até o décimo valor.</h1>

    <script>
        let numero = parseInt(prompt("Digite um número intiero para gerar a tabuada: "))

        /*Jeito mais longo de fazer, usando somente let*/
        let r1 = numero * 1;
        let r2 = numero * 2;
        let r3 = numero * 3;
        let r4 = numero * 4;
        let r5 = numero * 5;
        let r6 = numero * 6;
        let r7 = numero * 7;
        let r8 = numero * 8;
        let r9 = numero * 9;
        let r10 = numero * 10;

        document.write("A tabuada do número digitado é:<br>");
        document.write(numero + " x 1 = " + r1 + "<br>");
        document.write(numero + " x 2 = " + r2 + "<br>");
        document.write(numero + " x 3 = " + r3 + "<br>");
        document.write(numero + " x 4 = " + r4 + "<br>");
        document.write(numero + " x 5 = " + r5 + "<br>");
        document.write(numero + " x 6 = " + r6 + "<br>");
        document.write(numero + " x 7 = " + r7 + "<br>");
        document.write(numero + " x 8 = " + r8 + "<br>");
        document.write(numero + " x 9 = " + r9 + "<br>");
        document.write(numero + " x 10 = " + r10 + "<br>");
    </script>
    
</body>
</html>
