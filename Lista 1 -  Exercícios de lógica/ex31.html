<!DOCTYPE html>

<body>
    <h1>Faça um programa que leia o valor do salário-mínimo e o salário de um funcionário, e exiba quantos salários-mínimos ele recebe</h1>
    <script>
        let func_rec = parseFloat(prompt("Digite o valor do salario que você recebe: "))

        let sal_min = 1518

        let func_rece_min = func_rec / sal_min

        document.write("Voce recebe: " + func_rece_min + "salários-mínimos")
    </script>
</body>
</html>
