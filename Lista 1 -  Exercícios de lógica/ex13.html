<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13</title>
</head>
<body>
    <h1>Faça um programa que leia dois números inteiros e
    verifique se o primeiro é múltiplo do segundo.</h1>

    <script>
        let n1 = parseInt(prompt("Digite um número inteiro: "))
        let n2 = parseInt(prompt("Digite outro número inteiro: "))

        let comparar = n1 % n2 === 0

        if(comparar){
            document.write("O núemro é multiplo! <br>")
            document.write(n1 + " é múltiplo de " + n2 + "<br>")

        }else{
            document.write(" O número não é multiplo! <br>")
            document.write(n1 +  " Não é multiplo " + n2 + "<br>")
        }


    </script> 
    
</body>
</html>
