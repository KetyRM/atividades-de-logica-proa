<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1> Crie um programa que leia um número inteiro e exiba se ele é par ou ímpar.</h1>

    <script>
        let numero_inteiro = parseInt(prompt("Digite um valor inteiro: "))

        if(numero_inteiro % 2 !== 0 ){
            document.write(" O número é ímpar" + "<br>")

        }else{
            document.write("O número é par" + "<br>")
        }
    </script>
    
</body>
</html>
