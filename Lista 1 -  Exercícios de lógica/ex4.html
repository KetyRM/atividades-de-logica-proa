<body>
    <h1>Faça um programa que receba três notas de um aluno (cada nota de 0 a 10) e
     calcule a média ponderada considerando pesos 2, 3 e 5 para as notas, respectivamente.</h1>
     
     <script>

        let nota1 = parseFloat(prompt("Digite a primeira nota: "))
        let nota2 = parseFloat(prompt("Digite a segunda nota: "))
        let nota3 = parseFloat(prompt("Digite a terceira nota: "))

        let media_ponderada = ((nota1*2) + (nota2*3) + (nota3*5)) / (2 + 3 + 5)

        document.write("A média pondera do aluno é: " + media_ponderada)
     </script>

</body>
