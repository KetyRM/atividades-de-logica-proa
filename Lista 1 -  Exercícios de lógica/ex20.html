<body>
    <h1>Escreva um programa que leia um número inteiro e exiba se ele é par ou ímpar.</h1>

    <script>
        let num = parseInt(prompt("Digite um número inteiro: "))

        if (num % 2 == 0) {
        document.write("Seu número é par")
        } else {
        document.write("Seu número é ímpar")
        }

    </script>

</body>
</html>
