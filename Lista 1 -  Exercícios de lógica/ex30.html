<!DOCTYPE html>

<body>
    <h1>Crie um programa que leia o número de maçãs compradas e exiba o valor total a ser pago. O preço das maçãs é de R$ 0,50 cada se a quantidade for menor que 12 e R$ 0,40 cada se a quantidade for igual ou maior que 12.</h1>

    <script>
        let macas = parseInt(prompt("Quantas maçãs você comrpou: "))

        let valor_maior_preco =  macas * 0.50
        let valor_menor_preco =  macas * 0.40

        document.write("O total de maças compradas é: " + macas + "<br>" )

        if(macas >= 12){
            document.write("Valor toal: " + valor_menor_preco )
        } else if(macas < 12){
            document.write("O valor total é: " + valor_maior_preco )
        }


    </script>
    
</body>
</html>
