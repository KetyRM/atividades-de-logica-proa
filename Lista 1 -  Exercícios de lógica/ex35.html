<body>
    <h1>Escreva um programa que leia três números inteiros e exiba a média aritmética. Se a média for maior ou igual a 7, exiba a mensagem "Aprovado", caso contrário, exiba a mensagem "Reprovado"</h1>

    <script>
        let nota1 = parseInt(prompt("Dgite a primeira nota: "))
        let nota2 = parseInt(prompt("Digite a segunda nota: "))
        let nota3 = parseInt(prompt("Digite a terceria nota: "))

        let soma = (nota1 + nota2 + nota3) / 3

        if( soma >=7){
            document.write("Aprovado")
        }else{
            document.write("Reprovado")
        }
    </script>
    
</body>
