<body>
    <h1>Faça um programa que receba três notas de um aluno e exiba se ele foi aprovado ou reprovado. A média para aprovação é 7.</h1>

    <script>
        let nota1 = parseFloat(prompt("Dgite a primeira nota: "))
        let nota2 = parseFloat(prompt("Digite a segunda nota: "))
        let nota3 = parseFloat(prompt("Digite a terceria nota: "))

        let soma = (nota1 + nota2 + nota3) / 3

        if( soma >=7){
            document.write("Você esta aprovado, sua média é sete ou maior que sete")
        }else{
            document.write("Você esta reprovado, sua média e menor que sete")
        }
    </script>
    
</body>
