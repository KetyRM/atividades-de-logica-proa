<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 18</title>
</head>
<body>
    <h1>Crie um programa que leia dois números inteiros e exiba o maior deles.</h1>
    <script>
        let nu1= parseInt(prompt("Digite um número inteiro: "))
        let nu2= parseInt(prompt("Digite outro número inteiro: "))

        if (nu1 > nu2){
            document.write("O número maior é: " + nu1)
        }else if(nu1 < nu2){
            document.write("O numéro maior é: " + nu2)
        }else{
            document.write("Voc~e digitou dois números iguais!")
        }
    </script>
</body>
</html>
