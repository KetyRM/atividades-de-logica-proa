<body>
    <h1>Escreva um programa que calcule a média aritmética entre três números reais inseridos pelo usuário</h1>

    <script>
        let num1 = parseFloat(prompt("Digite o primeiro número real: "))
        let num2 = parseFloat(prompt("Digite o segundo número real: "))
        let num3 = parseFloat(prompt("Digite o terceiro número rela: "))


        let media_ari= (num1 + num2 + num3) / 3

        document.write("A média aritmética dos números é: " + media_ari)

    </script>
</body>
