<body>

    <h1>Faça um programa que verifique se um número é positivo, negativo ou zero.</h1>

    <script>
        let numero = parseFloat(prompt("Digite um número: "))


        if(numero > 0){
            document.write("Seu número é positivo")
        } else if( numero < 0){
            document.write("Seu número é negativo")
        }else{
            document.write("Seu número e zero")
        }
    </script>

    
</body>
</html>
