<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 25</title>
</head>
<body>
    <h1>Faça um programa que leia o número de faltas de um aluno em uma disciplina e exiba sua situação. Se o número de faltas for maior que 15, ele é reprovado por falta.</h1>


    <script>
        let faltas = parseInt(prompt("Digite quantas faltas você tem: "))

        if(faltas >= 15){
            document.write("O aluno está reprovado, pois têm: " + faltas + "faltas!")
        }else{
            document.write("O aluno está aprovado, pois têm: " + faltas + "faltas!")
        }
    </script>
</body>
</html>
