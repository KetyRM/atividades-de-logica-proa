<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
</head>
<body>
    <h1> Crie um programa que leia o valor do depósito mensal 
        em uma poupança e a taxa de juros mensal, e calcule o montante após 12 meses. </h1>

    <script>
        let deposito_mensal = parseFloat(prompt("Valor do deposito mensal:R$ "))
        let valor_taxa = parseFloat(prompt("Digite o valor da taxa: "))


        let tempo = 12

        let montante = deposito_mensal * (1 + valor_taxa * tempo)


        document.write("O valor da montante após 12 meses é:R$ " + montante)
    </script>
    
</body>
</html>
