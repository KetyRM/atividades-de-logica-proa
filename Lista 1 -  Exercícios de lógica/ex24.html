<body>
    <h1>Crie um programa que leia três números inteiros e exiba-os em ordem crescente.</h1>

    <script>
        let n1 = parseInt (prompt("Digite um número inteiro: " ))
        let n2 = parseInt (prompt("Digite um número inteiro: " ))
        let n3 = parseInt (prompt("Digite um número inteiro: " )) 

        let num = [n1, n2, n3] 

        num.sort(function(a, b) { return a - b })  

         document.write("Números em ordem crescente: " + num.join(", ")) 

    </script>
    
</body>
