<body>

    <h1>Escreva um programa que leia a idade de uma pessoa e exiba uma
     mensagem indicando se ela é criança, adolescente, adulto ou idoso.</h1>

     <script>
        let idade = parseInt(prompt("Digite sua idade: "))

        if( idade <= 10){
            document.write("Você é criança")
        } else if(idade <= 17){
            document.write("Você é adolescente")
        } else if (idade <= 49){
            document.write("Você é adulto")
        }else{
            document.write("Você é idoso")
        }
     </script>
    
</body>
</html>
