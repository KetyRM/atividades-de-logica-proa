<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Faça um programa que solicite dois números inteiros e exiba a soma, subtração, multiplicação e divisão entre eles.</h1>

    <script>
        let num1 = parseInt(prompt("Digite o primeiro número: "))  
        let num2 = parseInt(prompt("Digite o segundo número: "))

        let soma = num1 + num2
        let subi = num1 - num2
        let multi = num1 * num2
        let divi = num1 / num2

        document.write("O resultado da soma é:" + soma + "<br>")
        document.write("O resultado da subtração é:" + subi + "<br>")
        document.write("O resultado da multiplicação é:" + multi + "<br>")
        document.write("O resultado da divisão é:" + divi + "<br>")


    </script>
    
</body>
</html>
