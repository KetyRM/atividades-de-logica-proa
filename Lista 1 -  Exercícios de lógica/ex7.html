<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
</head>
<body>
    <h1>Faça um programa que receba o salário base de um funcionário e calcule o seu salário líquido, 
    considerando que o funcionário recebe 5% de comissão sobre o salário base.</h1>

    <script>
        let salario = parseFloat(prompt("Qual o salário: R$ " ))

        let calculo_salario_liquido = salario + (salario * 0.05)

        document.write("O salario mais comissão é: R$ " + calculo_salario_liquido)
    </script>

    
</body>
</html>
