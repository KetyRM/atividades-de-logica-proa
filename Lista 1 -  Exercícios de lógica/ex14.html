<!DOCTYPE html>

<body>
    <h1>Escreva um programa que leia a idade de uma pessoa em anos, meses e dias,
    e calcule quantos dias de vida ela tem.</h1>

    <script>
        let anos= parseInt(prompt("Digite sua idade:"))

        let meses= anos * 12
        let dias= anos * 365

        document.write("Sua idade em anos, meses e dias: <br>") 
        document.write( anos + " anos" + "<br>")
        document.write( meses + " meses" + "<br>")
        document.write( dias + " dias")
    </script>
    
</body>
</html>
