<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>Crie um programa que leia o nome e o turno (M ou V) de um aluno e exiba uma mensagem de saudação de acordo com o turno. Matutino: "Bom dia, aluno", Vespertino: "Boa tarde, aluno".</h1>

    <script>
        let nome = prompt("Digite seu nome: ")
        let aluno = prompt("Digite seu turno: ")

        let manha = "M"
        let tarde = "V"

        document.write("Aluno: " + nome  + "<br>")

        if(aluno == manha){
            document.write("Bom dia, aluno")
        }else if(aluno == tarde ){
            document.write("Boa tarde, aluno")
        }
    </script>
</body>
</html>
