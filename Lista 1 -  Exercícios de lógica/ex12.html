<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    <h1>Crie um programa que leia o peso e a altura de uma pessoa e exiba o seu Índice de Massa Corporal (IMC).</h1>
    
    <script>
        let peso = parseFloat(prompt("Qual o seu peso: "))
        let altura = parseFloat (prompt("Qual a sua altura: "))

        let imc = peso / (altura * altura)

        document.write("Seu IMC é: " + imc)
    </script>
</body>
</html>
