<body>
    <h1>Crie um programa que leia a base e a altura de um triângulo e calcule sua área.</h1>

    <script>
        let base = parseFloat(prompt("Digite o valor da base triangulo: "))
        let altura = parseFloat(prompt("Digite o valor da altura do triangulo: "))

        let area = (base *altura) / 2

        document.write("O valor da área do triangulo é: " + area)
     </script>
    
</body>
</html>
