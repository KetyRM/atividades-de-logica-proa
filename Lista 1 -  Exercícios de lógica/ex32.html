<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 32</title>
</head>
<body>
    <h1>Escreva um programa que leia a nota de um aluno em uma prova e exiba a sua conceituação conforme a tabela de notas.</h1>

<script>
    let nota_prova = parseInt(prompt("Digite sua nota da prova, precisa ser um número inteiro: "))

    if(nota_prova >=9){
        document.write("Exlente!")
    } else if(nota_prova >=7){
        document.write("Bom!")
    } else if(nota_prova >=5){
        document.write("Regular!")
    } else{
        document.write("Insulficiente!")
    }
</script>

</body>
</html>
