<body>
    <h1>Leia a idade de 20 pessoas e exiba a soma das idades. </h1>
    
    <script>

        let soma = 0

        for(let i=1; i<=20; i++){
            let idade = parseInt(prompt("Digite a " +  i  + " idade: "));
            soma += idade
        }

        document.write("A soma da idade das 20 pessoas Ã© igual a: " + soma)

    </script>
