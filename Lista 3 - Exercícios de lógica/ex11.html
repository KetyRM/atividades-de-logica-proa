<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Escreva um algoritmo que leia 20 números do usuário e exiba quantos números são maiores do que 8. </h1>

    <script>
        let contador = 0

        for(let i=1; i<=20; i++){
          let numero= parseInt(prompt("Digite o núemro "  +    i  + "°"));
            
        if(numero >8 ){
            contador++; 
            document.write("Os Números que são maiores que oito: "  +  numero  +  "<br>");
           
        }
    }

    document.write("Quantidade de números maiores que oito: " + contador + "<br>");
    </script>
</body>
</html>
