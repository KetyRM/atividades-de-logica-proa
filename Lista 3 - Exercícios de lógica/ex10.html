<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>
<body>
    <h1>Crie um algoritmo leia um número do usuário e exiba a sua tabuada de multiplicação. </h1>

    

    <script>
        let numero = parseInt(prompt("Digite o número inteiro, e veja a tabuada: "));

        document.write("O número escolhido foi:" + numero + "<br>");
    
        for(let i=1; i<=10; i++){
            document.write(numero + " x " + i + " = " + (numero * i) + "<br>")
        }
        
    </script>
    
</body>
</html>
