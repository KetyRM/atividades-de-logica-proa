<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <h1> Escreva um algoritmo que leia 10 números do usuário e calcule a soma desses números. </h1>

    <script>
         let contagem = 0;

        for (let i = 1; i <= 10; i++) {
        let numero = parseFloat(prompt("Digite o " + i + "º número:"));
        contagem += numero; 
        }

        document.write("A soma dos 10 números que você digitou é: " + contagem);
</script>
</body>
</html>
