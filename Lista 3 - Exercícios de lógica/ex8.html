<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 8</title>
</head>
<body>
    <h1>Leia a idade de 20 pessoas e exiba quantas pessoas são maiores de idade. </h1>
    
    <script>
        for(let i=1; i<=20; i++){
            let idade = parseInt(prompt("Digite a " +  i  + " idade: "));
            
        if(idade >=18){
             document.write("A pessoa " + i + " é maior de idade, pois tem: " + idade + " anos<br>");
        }
    }
    </script>
</body>
</html>
