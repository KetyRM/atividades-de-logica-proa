<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Escreva um algoritmo que leia 20 números do usuário e exiba quantos números são pares </h1>

    <script>
        document.write("Números pares digitados: <br>");

        for (let i = 1; i <= 20; i++) {
        let numero = parseInt(prompt("Digite o " +  i  + "  número: "));

    
        if (numero % 2 === 0) {
            document.write(numero + "<br>"); 
        }
    }
    </script>
</body>
</html>
