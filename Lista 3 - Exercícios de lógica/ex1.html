<body>
    <h1>Escreva um algoritmo que exiba 20 vezes a mensagem “Eu gosto de estudar Algoritmos!”. </h1>

    <script>
        let contador

        for(contador=1; contador<=20; contador++ ){
            document.write("Eu gosto de estudar Algoritimos!" + "<br>")
        }
    </script>
    
</body>
