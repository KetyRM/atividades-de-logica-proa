<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
    <h1>Leia o nome, um número do usuário, um número N e escreva o nome dele na tela N vezes. </h1>

    <script>
        let nome = prompt("Digite seu nome: ");
        let vezes = parseInt(prompt("Digite quantas vezes quer que seu nome apareça: "));

        for(let i=1; i<= vezes; i++){
            document.write(nome + "<br>");
        }
    </script>
</body>
</html>
