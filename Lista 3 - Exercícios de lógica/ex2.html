<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Atividade 2</title>
</head>
<body>
    <h1> Escreva um algoritmo que calcule a soma dos números de 1 a 15. </h1>
    

    <script>
     let soma = 0

     for( let i=1; i<=15; i++){
        soma += i;
     }
     document.write("A soma dos número de 1 a 15 é:" + soma)
    </script>
</body>
</html>
