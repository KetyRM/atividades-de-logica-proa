<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Escreva um algoritmo que leia uma sequência de números do usuário e realize a soma desses números. Encerre a execução quando um número negativo for digitado.</h1>
     <script>
        let soma = 0;

        for (let i = 1; i <= 5; i++) {
        let numero = parseInt(prompt("Digite o " + i + "° número:"))

        if (numero < 0) { 
            document.write("Programa encerrado.")
            break; 
        }

        soma += numero

        if (i === 5) {
            document.write("A soma dos números digitados é: " + soma)
        }
       }
</script>
</body>
</html>
