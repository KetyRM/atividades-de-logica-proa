<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
</head>
<body>
    <h1>Leia a idade de 20 pessoas e exiba a média das idades. </h1>

    <script>
         let soma = 0

        for(let i=1; i<=20; i++){
            let idade = parseInt(prompt("Digite a " +  i  + " idade: "));
            soma += idade 
        }

        let media = soma/20

        document.write("A soma da idade das 20 pessoas é igual a: " + media)
    </script>
</body>
</html>
