<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Faça um algoritmo que leia 20 números e, ao final, escreva quantos estão entre 0 e 100. </h1>

    <script>

        document.write("Os números entre 0 a 100 digitados são:<br>");

        let contador = 0; 

        for (let i = 1; i <= 20; i++) {
            let numero = parseFloat(prompt("Digite o " + i + "º número:"));

            if (numero >= 0 && numero <= 100) {
            contador++; 
            document.write(numero + ", ");
        } 
    }
    document.write("<br>Quantidade de números entre 0 e 100: " + contador);
    </script>
</body>
</html>
