<body>
    <h1> Escreva um programa que leia a idade de uma pessoa em
anos, meses e dias, e calcule quantos dias de vida ela tem.</h1>

    <script>
        let anos = parseInt(prompt("Digite sua idade em anos:"))
        let meses = parseInt(prompt("Digite quantos meses além dos anos:"))
        let dias = parseInt(prompt("Digite quantos dias além dos anos e meses:"))

        let totalDias = (anos * 365) + (meses * 30) + dias

        document.write("Você viveu aproximadamente " + totalDias + " dias.")
    </script>

</body>
