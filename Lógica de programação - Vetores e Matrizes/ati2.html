<!DOCTYPE html>

<body>
    <h1> Escreva um programa que leia o raio de um círculo e calcule sua área e perímetro. <h1>
    <script>
         let raio = parseFloat(prompt("Digite o valor do raio:"))

    let area_do_circulo = Math.PI * Math.pow(raio, 2)

    let perimetro =  2 * Math.PI * raio

    document.write("O valor do area do circulo é:" + area_do_circulo + "<br>" )
    document.write("O valor do perimetro é: " + perimetro  + "<br>")
    </script>
    
</body>
</html>
