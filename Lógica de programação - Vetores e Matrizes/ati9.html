<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
</head>

<body>
    <h1>Crie um programa que leia o valor do depósito mensal em uma
        poupança e a taxa de juros mensal, e calcule o montante após 12
        meses.</h1>
        
    <script>
        let deposito = parseFloat(prompt("Digite o depósito mensal:"))

        let taxa = parseFloat(prompt("Digite a taxa de juros mensal (%):"))

        taxa = taxa / 100

        let montante = 0

        for (let i = 1; i <= 12; i++) {
            montante += deposito;       
            montante += montante * taxa; 
        }

        document.write("Montante final, após 12 meses: R$ " + montante)
    </script>
</body>

</html>
