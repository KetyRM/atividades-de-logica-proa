<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 17</title>
</head>

<body>
    <h1>Escreva um programa que leia a idade de uma pessoa e exiba
uma mensagem indicando se ela é criança, adolescente, adulto ou
idoso</h1>

    <script>
        let idade = parseInt(prompt("Digite sua idade:"));

        if (idade >= 0 && idade <= 12) {
            document.write("Você é CRIANÇA.");
        } else if (idade >= 13 && idade <= 17) {
            document.write("Você é ADOLESCENTE.");
        } else if (idade >= 18 && idade <= 59) {
            document.write("Você é ADULTO.");
        } else if (idade >= 60) {
            document.write("Você é IDOSO.");
        } else {
            document.write("Idade inválida.");
        }
    </script>
</body>

</html>
