<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 11</title>
</head>

<body>
    <h1>Escreva um programa que calcule a média aritmética entre três
números reais inseridos pelo usuário.</h1>

    <script>
        let a = parseFloat(prompt("Digite o primeiro número:"));
        let b = parseFloat(prompt("Digite o segundo número:"));
        let c = parseFloat(prompt("Digite o terceiro número:"));

        let media = (a + b + c) / 3;

        document.write("A média é: " + media);
    </script>
</body>

</html>
