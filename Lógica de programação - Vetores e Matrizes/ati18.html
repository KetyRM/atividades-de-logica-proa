<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 18</title>
</head>

<body>
    <h1>Crie um programa que leia dois números inteiros e exiba o
maior deles.</h1>
    <script>
        let num1 = parseInt(prompt("Digite o primeiro número:"))
    let num2 = parseInt(prompt("Digite o segundo número:"))

    if (num1 > num2) {
        document.write("O maior número é: " + num1);
    } else if (num2 > num1) {
        document.write("O maior número é: " + num2);
    } else {
        document.write("Os dois números são iguais: " + num1);
    }

    </script>
</body>

</html>
