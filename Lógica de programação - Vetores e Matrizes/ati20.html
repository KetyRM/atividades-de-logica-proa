<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 20</title>
</head>

<body>
    <h1>Escreva um programa que leia um número inteiro e exiba se ele
é par ou ímpar.</h1>

    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"))

        if (numero % 2 === 0) {
            document.write("O número " + numero + " é PAR.")
        } else {
            document.write("O número " + numero + " é ÍMPAR.")
        }
    </script>
</body>

</html>
