<!DOCTYPE html>

<body>
    <h1> Escreva um programa que leia dois números inteiros e troque os
         seus valores, ou seja, o primeiro deve ficar com o valor do segundo
        e vice-versa.</h1>

    <script>

        let num1= parseInt(prompt("Digite o primeiro número:"))
        let num2 =  parseInt(prompt("Digite o primeiro número:"))

      
        let temp = num1;
        num1 = num2;
        num2 = temp;

        document.write( num1 + "<br>");
        document.write( num2 + "<br>");
    </script>
    
</body>

</html>
