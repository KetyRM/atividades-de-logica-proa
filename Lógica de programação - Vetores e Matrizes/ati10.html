<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>

<body>
    <h1>Faça um programa que leia um número inteiro e exiba a sua
        tabuada de multiplicação até o décimo valor.</h1>

    <script>
        let numero = parseInt(prompt("Digite o valor do número inteiro e receba  a tabuada: "))

        for(let i = 1; i<=10; i++){
            let resultado = numero * i;
            document.write(numero + "x" + i + "=" + resultado +"<br>")
        }
    </script>
</body>

</html>
